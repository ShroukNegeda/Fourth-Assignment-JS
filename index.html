<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/Style.css">
    <title>Contact Form</title>


    <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bree+Serif&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet"> 
    
</head>
<body>
  
  <div id="loginPage" class="page active">
    <div class="container">
      <h2 class="fa-bold">Smart Contact Form</h2>
      <input type="email" id="loginEmail" placeholder="Enter Your Email">
      <input class="mt-3" type="password" id="loginPassword" placeholder="Enter Your Password">
      <button class="mt-4" id="loginBtn">Login</button>
      <p class="mt-3">Don't have an account? <a href="#" id="goRegister">Sign Up</a></p>
      <p id="loginMessage" class="msg"></p>
    </div>
  </div>

  <div id="registerPage" class="page">
    <div class="container">
      <h2>Create Contact Form</h2>
      <input type="text" id="regName" placeholder="Enter your name">
      <span class="error" id="nameError"></span>
      <input class="mt-3" type="email" id="regEmail" placeholder="Enter your email">
      <span class="error" id="emailError"></span>
      <input class="mt-3" type="text" id="regSubject" placeholder="Subject">
      <span class="error" id="subjectError"></span>
      <textarea id="regMessage" class="mt-3" placeholder="Your Message"></textarea>
      <span class="error" id="messageError"></span>
      <input class="mt-3" type="password" id="regPassword" placeholder="Enter your password">
      <span class="error" id="passwordError"></span>
      <button class="mt-4" id="registerBtn">Sign Up</button>
      <p class="mt-3">Already have an account? <a href="#" id="goLogin">Login</a></p>
      <p id="registerMessage" class="msg"></p>
    </div>
  </div>

  <div id="homePage" class="page">
    <div class="navbar">
      <h1 class="fa-bold">SMART Contact Form</h1>
      <button id="logoutBtn">Logout</button>
    </div>
    <div class="welcome-box" id="welcomeMsg">Welcome</div>
  </div>


  <script src="./Java Script/main.js"></script>
</body>
</html>
